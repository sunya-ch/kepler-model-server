apiVersion: v1
kind: ConfigMap
metadata:
  name: kepler-model-server-cfm
  namespace: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kepler-model-server
  namespace: system
  labels:
    app.kubernetes.io/component: model-server
    app.kubernetes.io/name: kepler-model-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: model-server
      app.kubernetes.io/name: kepler-model-server
  template:
    metadata:
      labels:
        app.kubernetes.io/component: model-server
        app.kubernetes.io/name: kepler-model-server
    spec:
      volumes:
      - name: cfm
        configMap:
          name: kepler-model-server-cfm
      - emptyDir: {}
        name: mnt
      containers:
      - name: server-api
        image: kepler_model_server
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8100
          name: http
        volumeMounts:
          - name: cfm
            mountPath: /etc/kepler/kepler.config
            readOnly: true
          - name: mnt
            mountPath: /mnt
            readOnly: false
        command: [ "python3.8" ]
        args: ["-u", "src/server/model_server.py" ]
---
kind: Service
apiVersion: v1
metadata:
  name: kepler-model-server
  namespace: system
  labels:
    app.kubernetes.io/component: model-server
    app.kubernetes.io/name: kepler-model-server
spec:
  clusterIP: None
  selector:
    app.kubernetes.io/component: model-server
    app.kubernetes.io/name: kepler-model-server
  ports:
  - name: http
    port: 8100
    targetPort: http