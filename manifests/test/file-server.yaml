apiVersion: v1
kind: Pod
metadata:
  name: model-db
  namespace: kepler
  labels:
    app.kubernetes.io/component: model-db
spec:
  containers:
  - name: file-server
    image: localhost:5001/kepler_model_server:devel-test
    imagePullPolicy: IfNotPresent
    command: [ "/bin/sh" ]
    args: ["-c", "python3.8 -u tests/http_server.py"]
    ports:
    - containerPort: 8110
      name: http
    volumeMounts:
    - name: mnt
      mountPath: /mnt
  initContainers:
  - name: trainer
    image: localhost:5001/kepler_model_server:devel-test
    imagePullPolicy: IfNotPresent
    command: [ "/bin/sh" ]
    args: ["-c", "python3.8 -u tests/minimal_trainer.py"]
    volumeMounts:
    - name: mnt
      mountPath: /mnt
    # Add other init container configurations here
  volumes:
  - name: mnt
    emptyDir: {}
---
kind: Service
apiVersion: v1
metadata:
  name: model-db
  namespace: kepler
  labels:
    app.kubernetes.io/component: model-db
spec:
  clusterIP: None
  selector:
    app.kubernetes.io/component: model-db
  ports:
  - name: http
    port: 8110
    targetPort: http