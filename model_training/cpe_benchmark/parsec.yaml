apiVersion: cpe.cogadvisor.io/v1
kind: Benchmark
metadata:
  name: parsec
  namespace: cpe-operator-system
spec:
  benchmarkOperator:
    name: none
    namespace: cpe-operator-system
  benchmarkSpec: |
    template:
      spec:
        containers:
        - name: parsec
          image: sunyanan/parsec:v3.0
          imagePullPolicy: Always
          command:
          - parsecmgmt 
          - -a
          - run
          - -p
          - {{ .package }} 
          - -i
          - {{ .input }}
        restartPolicy: Never
  parserKey: time
  repetition: 1
  interval: 10
  iterationSpec:
    iterations:
    - name: input
      values:
      - "native"
    - name: package
      values:
      - "bodytrack"
      - "canneal"
      - "raytrace"
      - "ferret"
    sequential: true
    minimize: true