# test-pipeline-aws
#   short run of pipelines to test e2e from collect to train with AWS COS
apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: test-pipeline-aws
spec:
  timeouts:
    pipeline: "6h"
    tasks: "5h50m"
  workspaces:
  - name: mnt
    persistentVolumeClaim:
      claimName: task-pvc
  params:
  - name: PIPELINE_NAME
    value: AbsPowerTrainPipelineExample
  - name: OUTPUT_TYPE
    value: AbsPower
  - name: MACHINE_ID
    value: test
  - name: COS_PROVIDER
    value: aws
  - name: COS_SECRET_NAME
    value: aws-cos-secret
# the below parameters are for short test run
  - name: STRESS_ARGS
    value:
    - "cpu;none;none"
  - name: STRESS_TIMEOUT
    value: 20
  - name: STRESS_BREAK_INTERVAL
    value: 1
  - name: IDLE_COLLECT_INTERVAL
    value: 100
  - name: CPU_FREQUENCY_ENABLED
    value: false
  pipelineRef:
    name: single-train-pipeline